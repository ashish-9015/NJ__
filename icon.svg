  <text x="352" y="140" font-size="40" fill="#c9a84c" text-anchor="middle" opacity="0.7">✦</text>
  <text x="160" y="395" font-size="40" fill="#c9a84c" text-anchor="middle" opacity="0.7">✦</text>
  <text x="352" y="395" font-size="40" fill="#c9a84c" text-anchor="middle" opacity="0.7">✦</text>
</svg>
