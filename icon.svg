<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#0a0a07"/>
  
  <!-- Mandala circles -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#c9a84c" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#c9a84c" stroke-width="1" opacity="0.4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#c9a84c" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#e8c97a" stroke-width="2" opacity="0.6"/>
  
  <!-- Radial lines -->
